
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام التسجيل</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    /* Base Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .dark-mode {
      background: linear-gradient(to bottom right, #1a202c, #2d3748);
      color: #f7fafc;
    }
    
    .light-mode {
      background: linear-gradient(to bottom right, #ebf4ff, #e6e6ff);
      color: #1a202c;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    /* Custom Components */
    .main-card {
      border-radius: 1.5rem;
      overflow: hidden;
      backdrop-filter: blur(12px);
      transition: all 0.3s;
      transform: translateZ(0);
      max-width: 28rem;
      width: 100%;
      margin: 0 auto;
    }
    
    .dark-mode .main-card {
      background-color: rgba(26, 32, 44, 0.4);
      border: 1px solid rgba(74, 85, 104, 0.3);
    }
    
    .light-mode .main-card {
      background-color: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .dark-mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      border-radius: 9999px;
      z-index: 50;
      transition: all 0.3s;
      backdrop-filter: blur(4px);
    }
    
    .dark-mode .dark-mode-toggle {
      background-color: rgba(0, 0, 0, 0.2);
    }
    
    .light-mode .dark-mode-toggle {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Progress Bar */
    .progress-bar {
      height: 0.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease-in-out;
    }
    
    .dark-mode .progress-bar {
      background-color: #4a5568;
    }
    
    .light-mode .progress-bar {
      background-color: #e2e8f0;
    }
    
    .progress-value {
      height: 100%;
      border-radius: 0.5rem;
      transition: width 0.3s ease-in-out;
    }
    
    .dark-mode .progress-value {
      background-color: #5a67d8;
    }
    
    .light-mode .progress-value {
      background-color: #5a67d8;
    }

    /* Tabs */
    .tab-list {
      display: flex;
      overflow: hidden;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
    }
    
    .tab {
      flex: 1;
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .dark-mode .tab-list {
      background-color: #2d3748;
    }
    
    .light-mode .tab-list {
      background-color: #e2e8f0;
    }
    
    .dark-mode .tab.active {
      background-color: #1a202c;
      color: #fff;
    }
    
    .light-mode .tab.active {
      background-color: #fff;
      color: #1a202c;
    }
    
    .tab-panel {
      display: none;
    }
    
    .tab-panel.active {
      display: block;
      animation: fadeIn 0.3s ease-out forwards;
    }

    /* Collapsible */
    .collapsible-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      cursor: pointer;
    }
    
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    
    .collapsible-content.open {
      max-height: 16rem; /* 64 in Tailwind */
      overflow-y: auto;
    }
    
    .chevron {
      transition: transform 0.3s;
    }
    
    .chevron.rotate {
      transform: rotate(180deg);
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .modal-backdrop.open {
      opacity: 1;
      pointer-events: auto;
    }
    
    .modal-content {
      background-color: white;
      border-radius: 0.5rem;
      max-width: 90%;
      width: 28rem;
      transform: scale(0.95);
      transition: transform 0.3s;
    }
    
    .modal-backdrop.open .modal-content {
      transform: scale(1);
    }
    
    .dark-mode .modal-content {
      background-color: #1a202c;
      color: white;
    }
  </style>
</head>
<body class="light-mode min-h-screen flex items-center justify-center p-4">
  <!-- Particles Background -->
  <div id="particles" class="absolute inset-0 z-0"></div>
  
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="dark-mode-toggle" aria-label="تفعيل الوضع الليلي">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-700">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
  
  <!-- Main Card -->
  <div class="main-card shadow-2xl z-10">
    <!-- Banner Image -->
    <div class="w-full h-32 relative overflow-hidden">
      <img 
        src="https://i.ibb.co/sJXfcDHM/3a4c72ac-fd79-4a6f-86d8-96031eec8209.jpg" 
        alt="Banner" 
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-white/40"></div>
    </div>
    
    <div class="p-8 md:p-10">
      <!-- Progress Bar (initially hidden) -->
      <div id="loadingProgress" class="mb-6 space-y-4 animate-fade-in" style="display: none;">
        <div class="flex justify-between text-sm font-medium">
          <span id="progressText" class="text-gray-600"></span>
          <span id="progressPercentage" class="text-indigo-600">0%</span>
        </div>
        <div class="progress-bar">
          <div id="progressValue" class="progress-value" style="width: 0%;"></div>
        </div>
        <div id="wisdomQuote" class="text-center text-sm italic text-gray-600 animate-fade-in"></div>
      </div>
      
      <!-- Key Step (initial view) -->
      <div id="keyStep" class="space-y-6 animate-fade-in">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-8">
          مرحبًا بك في نظام التسجيل
        </h1>
        
        <div class="space-y-4">
          <input
            type="text"
            id="accessKey"
            placeholder="أدخل مفتاح الوصول"
            class="w-full px-4 py-3 rounded-lg bg-white text-gray-700 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
          />
          
          <button
            id="validateKeyButton"
            class="w-full py-3 rounded-lg font-bold bg-gradient-to-r from-indigo-500 to-purple-500 text-white hover:shadow-lg transform hover:-translate-y-0.5 transition-all"
          >
            تأكيد المفتاح
          </button>
          
          <div id="errorMsg" class="text-red-500 bg-red-100 border border-red-200 rounded-lg p-3 text-sm" style="display: none;"></div>
        </div>
      </div>
      
      <!-- Form Step (hidden initially) -->
      <div id="formStep" class="space-y-6 animate-fade-in" style="display: none;">
        <h2 class="text-2xl font-bold text-center text-red-500">
          استمارة التسجيل
        </h2>
        
        <div class="space-y-4">
          <input
            type="text"
            id="fullName"
            placeholder="الاسم الكامل"
            class="w-full px-4 py-3 rounded-lg bg-white text-gray-700 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
          />
          
          <div id="rankSpecificFields" class="space-y-4">
            <!-- Will be dynamically populated based on user rank -->
          </div>
          
          <button
            id="submitFormButton"
            class="w-full py-3 rounded-lg font-bold bg-gradient-to-r from-green-500 to-emerald-500 text-white hover:shadow-lg transform hover:-translate-y-0.5 transition-all"
          >
            إرسال البيانات
          </button>
          
          <!-- File History Collapsible (hidden initially) -->
          <div id="fileHistoryCollapsible" class="mt-4 rounded-lg overflow-hidden transition-all bg-white/80 border border-gray-200" style="display: none;">
            <div class="collapsible-header">
              <span class="font-medium">سجل الملفات السابقة</span>
              <svg class="chevron w-5 h-5 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
            <div class="collapsible-content">
              <div id="previousFilesContainer" class="p-4 space-y-4 divide-y divide-gray-200">
                <!-- Will be populated with previous files -->
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Result Step (hidden initially) -->
      <div id="resultStep" class="space-y-6 animate-fade-in" style="display: none;">
        <div class="text-center">
          <h2 class="text-xl font-bold mb-2 text-green-600">
            تم إنشاء الملفات بنجاح
          </h2>
          <p id="resultGreeting" class="text-gray-600 mb-6">
            مرحباً بك، تم إنشاء الملفات التالية
          </p>
        </div>
        
        <div id="resultTabs">
          <div class="tab-list" id="tabsList">
            <!-- Will be populated with tabs -->
          </div>
          
          <div id="tabPanels">
            <!-- Will be populated with tab panels -->
          </div>
        </div>
        
        <button
          id="restartButton"
          class="w-full py-3 rounded-lg font-bold bg-gradient-to-r from-purple-500 to-indigo-500 text-white hover:shadow-lg transform hover:-translate-y-0.5 transition-all"
        >
          العودة للبداية
        </button>
      </div>
    </div>
  </div>
  
  <!-- Toast Notification -->
  <div id="toast" class="fixed top-4 left-4 max-w-xs bg-white border border-gray-200 rounded-lg shadow-lg p-4 transition-all duration-300 transform -translate-x-full opacity-0 z-50">
    <div class="flex items-center">
      <div id="toastIcon" class="flex-shrink-0 w-6 h-6 mr-3"></div>
      <div>
        <div id="toastTitle" class="font-semibold"></div>
        <div id="toastMessage" class="text-sm text-gray-600"></div>
      </div>
    </div>
  </div>
  
  <script>
    // Application state
    const appState = {
      isDarkMode: window.matchMedia('(prefers-color-scheme: dark)').matches,
      currentStep: 'key', // key, form, result
      accessKey: '',
      fullName: '',
      teamNumber: '',
      serialNumber: '',
      gender: '',
      userRank: '',
      isKeyUsed: false,
      photoFile: null,
      photoPreview: '',
      results: null,
      previousFiles: [],
      isCollapsibleOpen: false,
      activeTab: 'pdf1',
      isLoading: false,
      
      // Toast state
      toastTimeoutId: null
    };
    
    // Utility functions
    const utils = {
      getElement: (id) => document.getElementById(id),
      
      showElement: (id) => {
        const element = utils.getElement(id);
        if (element) element.style.display = '';
      },
      
      hideElement: (id) => {
        const element = utils.getElement(id);
        if (element) element.style.display = 'none';
      },
      
      setTextContent: (id, text) => {
        const element = utils.getElement(id);
        if (element) element.textContent = text;
      },
      
      showToast: (title, message, type = 'success') => {
        const toast = utils.getElement('toast');
        const toastTitle = utils.getElement('toastTitle');
        const toastMessage = utils.getElement('toastMessage');
        const toastIcon = utils.getElement('toastIcon');
        
        toastTitle.textContent = title;
        toastMessage.textContent = message;
        
        // Set icon based on type
        let iconSvg = '';
        
        if (type === 'success') {
          iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" class="text-green-500" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>';
        } else if (type === 'error') {
          iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" class="text-red-500" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>';
        }
        
        toastIcon.innerHTML = iconSvg;
        
        // Show the toast
        toast.classList.remove('-translate-x-full', 'opacity-0');
        toast.classList.add('translate-x-0', 'opacity-100');
        
        // Clear previous timeout if any
        if (appState.toastTimeoutId) {
          clearTimeout(appState.toastTimeoutId);
        }
        
        // Hide after 5 seconds
        appState.toastTimeoutId = setTimeout(() => {
          toast.classList.add('-translate-x-full', 'opacity-0');
          toast.classList.remove('translate-x-0', 'opacity-100');
        }, 5000);
      },
      
      applyDarkMode: (isDark) => {
        const body = document.body;
        const toggle = utils.getElement('darkModeToggle');
        
        if (isDark) {
          body.classList.remove('light-mode');
          body.classList.add('dark-mode');
          
          toggle.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-300">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          `;
          toggle.setAttribute('aria-label', 'تفعيل الوضع النهاري');
        } else {
          body.classList.remove('dark-mode');
          body.classList.add('light-mode');
          
          toggle.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-700">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          `;
          toggle.setAttribute('aria-label', 'تفعيل الوضع الليلي');
        }
        
        // Update particles colors
        if (window.pJSDom && window.pJSDom.length > 0) {
          const particles = window.pJSDom[0].pJS.particles;
          particles.color.value = isDark ? '#ffffff' : '#6366f1';
          particles.line_linked.color = isDark ? '#ffffff' : '#6366f1';
          window.pJSDom[0].pJS.fn.particlesRefresh();
        }
      },
      
      setupParticles: () => {
        window.particlesJS('particles', {
          particles: {
            number: { value: 80 },
            color: { value: appState.isDarkMode ? '#ffffff' : '#6366f1' },
            opacity: { value: 0.2 },
            size: { value: 3 },
            move: {
              enable: true,
              speed: 1,
              direction: "none",
              random: true,
              straight: false,
              out_mode: "out",
              bounce: false,
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: appState.isDarkMode ? '#ffffff' : '#6366f1',
              opacity: 0.1,
              width: 1
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: {
                enable: true,
                mode: "grab"
              },
              resize: true
            },
          },
        });
      },
      
      formatDate: (date) => {
        const d = new Date(date);
        return `${d.getFullYear()}/${(d.getMonth() + 1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')}`;
      },
      
      downloadPDF: (url, filename) => {
        const link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', filename);
        link.setAttribute('target', '_blank');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      },
      
      getTabName: (tabKey) => {
        switch (tabKey) {
          case "pdf1": return "الشهادة";
          case "pdf2": return "البطاقة";
          case "pdf3": return "شهادة اللجان";
          default: return "";
        }
      },
      
      getAvailableTabs: (pdfs) => {
        if (!pdfs) return [];
        
        const tabs = [];
        if (pdfs.pdf1) tabs.push("pdf1");
        if (pdfs.pdf2) tabs.push("pdf2");
        if (pdfs.pdf3) tabs.push("pdf3");
        
        return tabs;
      },
      
      createPhotoUploader: (photoPreview, isDarkMode) => {
        return `
          <div 
            id="photoUploader" 
            class="${
              isDarkMode 
                ? 'border-gray-600 hover:border-indigo-400 bg-gray-800/50' 
                : 'border-gray-300 hover:border-indigo-400 bg-gray-50/80'
            } relative cursor-pointer border-2 border-dashed rounded-xl p-6 flex flex-col items-center justify-center transition-all ${photoPreview ? 'h-56' : 'h-36'}"
          >
            <input
              id="photoInput"
              type="file"
              accept="image/*"
              class="hidden"
            />
            
            ${photoPreview ? `
              <div class="relative w-full h-full">
                <img 
                  src="${photoPreview}" 
                  alt="معاينة الصورة" 
                  class="w-full h-full object-contain rounded"
                />
                <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity rounded">
                  <div class="text-white text-center">
                    <p>انقر لتغيير الصورة</p>
                  </div>
                </div>
              </div>
            ` : `
              <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mb-2 ${isDarkMode ? 'text-gray-400' : 'text-gray-500'}">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
              <span class="${isDarkMode ? 'text-gray-300' : 'text-gray-600'} text-sm">انقر لاختيار صورة</span>
              <span class="${isDarkMode ? 'text-gray-400' : 'text-gray-500'} text-xs mt-1">يجب أن لا يتجاوز حجم الصورة 20 ميجابايت</span>
            `}
          </div>
        `;
      },
      
      setLoading: (isLoading) => {
        appState.isLoading = isLoading;
        
        if (isLoading) {
          utils.showElement('loadingProgress');
          
          // Disable form elements
          const inputs = document.querySelectorAll('input, button:not(#darkModeToggle)');
          inputs.forEach(input => {
            input.disabled = true;
          });
          
          // Start progress animation
          startProgress();
        } else {
          utils.hideElement('loadingProgress');
          
          // Enable form elements
          const inputs = document.querySelectorAll('input, button:not(#darkModeToggle)');
          inputs.forEach(input => {
            input.disabled = false;
          });
          
          // Reset progress
          utils.setTextContent('progressText', '');
          utils.setTextContent('progressPercentage', '0%');
          utils.setTextContent('wisdomQuote', '');
          const progressValue = utils.getElement('progressValue');
          if (progressValue) progressValue.style.width = '0%';
        }
      }
    };
    
    // Progress timer functions
    let progressInterval;
    let quoteInterval;
    
    function startProgress() {
      const wisdomQuotes = [
        "الصبر مفتاح الفرج",
        "من جدّ وجد",
        "العلم نور",
        "خير الأمور أوسطها",
        "من سار على الدرب وصل",
        "اطلب العلم من المهد إلى اللحد",
        "من صبر ظفر"
      ];
      
      let progress = 0;
      let quoteIndex = 0;
      
      utils.setTextContent('progressText', 'جاري التحميل...');
      utils.setTextContent('wisdomQuote', wisdomQuotes[0]);
      
      // Clear existing intervals if any
      if (progressInterval) clearInterval(progressInterval);
      if (quoteInterval) clearInterval(quoteInterval);
      
      // Start quote rotation
      quoteInterval = setInterval(() => {
        quoteIndex = (quoteIndex + 1) % wisdomQuotes.length;
        utils.setTextContent('wisdomQuote', wisdomQuotes[quoteIndex]);
      }, 3000);
      
      // Start progress animation
      progressInterval = setInterval(() => {
        if (progress >= 90) {
          clearInterval(progressInterval);
          return;
        }
        
        const nextStep = progress + (10 - progress / 10);
        
        // Update progress text based on progress value
        if (nextStep > 75) {
          utils.setTextContent('progressText', 'جاري إنشاء الملفات...');
        } else if (nextStep > 50) {
          utils.setTextContent('progressText', 'جاري معالجة البيانات...');
        } else if (nextStep > 25) {
          utils.setTextContent('progressText', 'جاري التحقق من المعلومات...');
        }
        
        progress = nextStep;
        utils.setTextContent('progressPercentage', `${Math.round(progress)}%`);
        
        const progressValue = utils.getElement('progressValue');
        if (progressValue) progressValue.style.width = `${progress}%`;
      }, 300);
    }
    
    function stopProgress() {
      if (progressInterval) clearInterval(progressInterval);
      if (quoteInterval) clearInterval(quoteInterval);
      
      // Set progress to 100%
      utils.setTextContent('progressPercentage', '100%');
      const progressValue = utils.getElement('progressValue');
      if (progressValue) progressValue.style.width = '100%';
      
      // Reset after animation completes
      setTimeout(() => {
        utils.setTextContent('progressText', '');
        utils.setTextContent('progressPercentage', '0%');
        utils.setTextContent('wisdomQuote', '');
        if (progressValue) progressValue.style.width = '0%';
      }, 500);
    }
    
    // Step Switching Functions
    function showStep(step) {
      appState.currentStep = step;
      
      // Hide all steps
      utils.hideElement('keyStep');
      utils.hideElement('formStep');
      utils.hideElement('resultStep');
      
      // Show requested step
      utils.showElement(`${step}Step`);
    }
    
    // API Interaction Functions
    async function validateKey() {
      const accessKeyInput = utils.getElement('accessKey');
      const key = accessKeyInput.value.trim();
      
      if (!key) {
        utils.showElement('errorMsg');
        utils.setTextContent('errorMsg', 'الرجاء إدخال مفتاح الوصول');
        return;
      }
      
      utils.setLoading(true);
      utils.hideElement('errorMsg');
      appState.accessKey = key;
      
      try {
        // This would normally call google.script.run.validateKey(key)
        const response = await new Promise((resolve) => {
          google.script.run
            .withSuccessHandler(function(result) {
              resolve(result);
            })
            .withFailureHandler(function(error) {
              throw new Error(error);
            })
            .validateKey(key);
        });
        
        if (response.isValid) {
          appState.userRank = response.rank;
          appState.isKeyUsed = response.used;
          appState.previousFiles = response.previousFiles || [];
          
          // If the key has been used (except for قائد) and there are previous files,
          // go directly to result section with those files
          if (response.used && response.previousFiles && response.previousFiles.length > 0) {
            // Find the most recent submission for this key
            const latestSubmission = response.previousFiles[0];
            appState.results = {
              pdf1: latestSubmission.pdf1,
              pdf2: latestSubmission.pdf2,
              pdf3: latestSubmission.pdf3
            };
            appState.fullName = latestSubmission.name;
            showStep('result');
            renderResultStep();
            
            utils.showToast(
              "تم التعرف عليك",
              "تم استرجاع بياناتك السابقة بنجاح",
              "success"
            );
          } else {
            // Proceed to form for new submission
            showStep('form');
            renderFormStep();
          }
        } else {
          utils.showElement('errorMsg');
          utils.setTextContent('errorMsg', 'المفتاح غير صحيح');
        }
      } catch (err) {
        utils.showElement('errorMsg');
        utils.setTextContent('errorMsg', err.message || 'حدث خطأ، الرجاء المحاولة لاحقًا');
      } finally {
        utils.setLoading(false);
      }
    }
    
    async function submitForm() {
      // Form validation based on user rank
      const fullNameInput = utils.getElement('fullName');
      const fullName = fullNameInput.value.trim();
      
      if (!fullName) {
        utils.showToast("خطأ", "الرجاء إدخال الاسم الكامل", "error");
        return;
      }
      
      appState.fullName = fullName;
      
      // Get additional fields based on rank
      if ((appState.userRank === "كشاف" || appState.userRank === "قائد")) {
        const teamNumberInput = utils.getElement('teamNumber');
        const serialNumberInput = utils.getElement('serialNumber');
        
        if (!appState.photoFile) {
          utils.showToast("خطأ", "الرجاء اختيار صورة", "error");
          return;
        }
        
        if (!teamNumberInput.value.trim()) {
          utils.showToast("خطأ", "الرجاء إدخال رقم الفرقة", "error");
          return;
        }
        
        if (!serialNumberInput.value.trim()) {
          utils.showToast("خطأ", "الرجاء إدخال الرقم التسلسلي", "error");
          return;
        }
        
        appState.teamNumber = teamNumberInput.value.trim();
        appState.serialNumber = serialNumberInput.value.trim();
      }
      
      if (appState.userRank === "قائد") {
        const genderRadios = document.querySelectorAll('input[name="gender"]');
        let selectedGender = '';
        
        genderRadios.forEach(radio => {
          if (radio.checked) {
            selectedGender = radio.value;
          }
        });
        
        if (!selectedGender) {
          utils.showToast("خطأ", "الرجاء اختيار النوع", "error");
          return;
        }
        
        appState.gender = selectedGender;
      }
      
      utils.setLoading(true);
      
      try {
        // Prepare form data based on user rank
        const formData = {
          name: appState.fullName,
          key: appState.accessKey,
          rank: appState.userRank,
        };
        
        // Add rank-specific fields
        if (appState.userRank === "قائد" || appState.userRank === "كشاف") {
          formData.teamNumber = appState.teamNumber;
          formData.serialNumber = appState.serialNumber;
        }
        
        if (appState.userRank === "قائد") {
          formData.gender = appState.gender;
        }
        
        // Add photo if provided
        if (appState.photoFile) {
          const base64String = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
              const result = e.target?.result;
              resolve(result);
            };
            reader.readAsDataURL(appState.photoFile);
          });
          
          formData.base64Image = base64String;
          formData.mimeType = appState.photoFile.type;
        }
        
        // Process form data
        const response = await new Promise((resolve) => {
          google.script.run
            .withSuccessHandler(function(result) {
              resolve(result);
            })
            .withFailureHandler(function(error) {
              throw new Error(error);
            })
            .processFormWithImage(formData);
        });
        
        if (response) {
          appState.results = response;
          showStep('result');
          renderResultStep();
          
          utils.showToast(
            "نجاح",
            "تم إنشاء الملفات بنجاح",
            "success"
          );
        }
      } catch (error) {
        utils.showToast(
          "خطأ",
          error.message || "حدث خطأ أثناء معالجة الطلب",
          "error"
        );
      } finally {
        utils.setLoading(false);
      }
    }
    
    // Rendering Functions
    function renderFormStep() {
      const fullNameInput = utils.getElement('fullName');
      fullNameInput.value = appState.fullName;
      
      const rankSpecificFields = utils.getElement('rankSpecificFields');
      
      // Clear existing fields
      rankSpecificFields.innerHTML = '';
      
      // Add rank-specific fields
      if (appState.userRank === "كشاف" || appState.userRank === "قائد") {
        // Add team number and serial number inputs
        const fieldsHtml = `
          <div class="grid grid-cols-2 gap-4">
            <input
              type="text"
              id="teamNumber"
              value="${appState.teamNumber}"
              placeholder="رقم الفرقة"

            />
            <input
              type="text"
              id="serialNumber"
              value="${appState.serialNumber}"

          photoInput.click();

      }
      
      // Add gender selection for قائد rank
      if (appState.userRank === "قائد") {
        const genderHtml = `
          <div class="flex gap-4">
            <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-lg cursor-pointer transition-all ${
              appState.gender === "قائد" 
                ? (appState.isDarkMode ? 'bg-indigo-700/60 border-indigo-500' : 'bg-indigo-100 border-indigo-400') 
                : (appState.isDarkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-200')
            }">
              <input
                type="radio"
                name="gender"
                value="قائد"
                ${appState.gender === "قائد" ? 'checked' : ''}
                class="hidden"
              />
              <span class="${appState.gender === "قائد" ? (appState.isDarkMode ? 'text-indigo-200' : 'text-indigo-700') : (appState.isDarkMode ? 'text-gray-300' : '')}">قائد</span>
            </label>
            
            <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-lg cursor-pointer transition-all ${
              appState.gender === "قائدة" 
                ? (appState.isDarkMode ? 'bg-indigo-700/60 border-indigo-500' : 'bg-indigo-100 border-indigo-400') 
                : (appState.isDarkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-200')
            }">
              <input
                type="radio"
                name="gender"
                value="قائدة"
                ${appState.gender === "قائدة" ? 'checked' : ''}
                class="hidden"
              />
              <span class="${appState.gender === "قائدة" ? (appState.isDarkMode ? 'text-indigo-200' : 'text-indigo-700') : (appState.isDarkMode ? 'text-gray-300' : '')}">قائدة</span>
            </label>
          </div>
        `;
        
        rankSpecificFields.innerHTML += genderHtml;
        
        // Add event listeners to gender radios
        const genderRadios = document.querySelectorAll('input[name="gender"]');
        genderRadios.forEach(radio => {
          radio.addEventListener('change', (e) => {
            appState.gender = e.target.value;
            renderFormStep(); // Re-render to update styles
          });
        });
      }
      
      // Show file history collapsible for قائد rank if there are previous files
      if (appState.userRank === "قائد" && appState.previousFiles.length > 0) {
        utils.showElement('fileHistoryCollapsible');
        renderPreviousFiles();
      } else {
        utils.hideElement('fileHistoryCollapsible');
      }
    }
    
    function renderPreviousFiles() {
      const previousFilesContainer = utils.getElement('previousFilesContainer');
      previousFilesContainer.innerHTML = '';
      
      appState.previousFiles.forEach((file, index) => {
        const fileHtml = `
          <div class="pt-4 first:pt-0">
            <div class="flex justify-between items-center mb-2">
              <span class="font-medium">${file.name}</span>
              <span class="text-xs ${appState.isDarkMode ? 'text-gray-400' : 'text-gray-500'}">
                ${file.date}
              </span>
            </div>
            <div class="grid grid-cols-1 gap-2">
              ${file.pdf1 ? `
                <a 
                  href="${file.pdf1}" 
                  target="_blank" 
                  rel="noopener noreferrer"
                  class="text-sm flex items-center p-2 rounded ${
                    appState.isDarkMode ? 'bg-gray-700 text-blue-300 hover:bg-gray-600' : 'bg-gray-100 text-blue-600 hover:bg-gray-200'
                  }"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                  الشهادة
                </a>
              ` : ''}
              ${file.pdf2 ? `
                <a 
                  href="${file.pdf2}" 
                  target="_blank" 
                  rel="noopener noreferrer"
                  class="text-sm flex items-center p-2 rounded ${
                    appState.isDarkMode ? 'bg-gray-700 text-purple-300 hover:bg-gray-600' : 'bg-gray-100 text-purple-600 hover:bg-gray-200'
                  }"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                  البطاقة
                </a>
              ` : ''}
              ${file.pdf3 ? `
                <a 
                  href="${file.pdf3}" 
                  target="_blank" 
                  rel="noopener noreferrer"
                  class="text-sm flex items-center p-2 rounded ${
                    appState.isDarkMode ? 'bg-gray-700 text-green-300 hover:bg-gray-600' : 'bg-gray-100 text-green-600 hover:bg-gray-200'
                  }"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                  شهادة اللجان
                </a>
              ` : ''}
            </div>
          </div>
        `;
        
        previousFilesContainer.innerHTML += fileHtml;
      });
      
      // Set collapsible height based on open state
      const collapsibleContent = document.querySelector('.collapsible-content');
      if (collapsibleContent) {
        if (appState.isCollapsibleOpen) {
          collapsibleContent.classList.add('open');
        } else {
          collapsibleContent.classList.remove('open');
        }
      }
    }
    
    function renderResultStep() {
      // Update greeting with user name
      utils.setTextContent('resultGreeting', `مرحباً بك ${appState.fullName}، تم إنشاء الملفات التالية`);
      
      // Get available tabs based on PDF results
      const availableTabs = utils.getAvailableTabs(appState.results);
      
      if (availableTabs.length > 0) {
        // If active tab is not in available tabs, set to first available
        if (!availableTabs.includes(appState.activeTab)) {
          appState.activeTab = availableTabs[0];
        }
        
        // Render tabs
        const tabsList = utils.getElement('tabsList');
        tabsList.innerHTML = '';
        
        availableTabs.forEach(tab => {
          const tabButton = document.createElement('div');
          tabButton.className = `tab ${tab === appState.activeTab ? 'active' : ''}`;
          tabButton.textContent = utils.getTabName(tab);
          tabButton.dataset.tab = tab;
          
          tabButton.addEventListener('click', () => {
            appState.activeTab = tab;
            renderResultTabs();
          });
          
          tabsList.appendChild(tabButton);
        });
        
        // Render tab panels
        const tabPanels = utils.getElement('tabPanels');
        tabPanels.innerHTML = '';
        
        availableTabs.forEach(tab => {
          const pdfUrl = appState.results[tab];
          const pdfFilename = `${utils.getTabName(tab)}_${appState.fullName}.pdf`;
          
          const panel = document.createElement('div');
          panel.className = `tab-panel ${tab === appState.activeTab ? 'active' : ''}`;
          panel.dataset.panel = tab;
          
          panel.innerHTML = `
            <div class="bg-gray-800 rounded-lg overflow-hidden">
              <iframe 
                src="${pdfUrl}" 
                class="w-full h-96" 
                title="${utils.getTabName(tab)}" 
              />
            </div>
            
            <div class="flex justify-between mt-4">
              <button
                class="download-pdf-btn px-4 py-2 rounded-lg flex items-center gap-2 ${
                  appState.isDarkMode 
                    ? 'bg-blue-600 hover:bg-blue-700 text-white' 
                    : 'bg-blue-500 hover:bg-blue-600 text-white'
                }"
                data-url="${pdfUrl}"
                data-filename="${pdfFilename}"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                تنزيل الملف
              </button>
              
              <a 
                href="${pdfUrl}" 
                target="_blank" 
                rel="noopener noreferrer"
                class="px-4 py-2 rounded-lg flex items-center gap-2 ${
                  appState.isDarkMode 
                    ? 'bg-gray-700 hover:bg-gray-600 text-white' 
                    : 'bg-gray-200 hover:bg-gray-300 text-gray-800'
                }"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                فتح في نافذة جديدة
              </a>
            </div>
          `;
          
          tabPanels.appendChild(panel);
        });
        
        // Add event listeners to download buttons
        const downloadButtons = document.querySelectorAll('.download-pdf-btn');
        downloadButtons.forEach(button => {
          button.addEventListener('click', () => {
            const url = button.dataset.url;
            const filename = button.dataset.filename;
            if (url && filename) {
              utils.downloadPDF(url, filename);
            }
          });
        });
        
      } else {
        // No PDFs available
        const tabsList = utils.getElement('tabsList');
        tabsList.innerHTML = '';
        
        const tabPanels = utils.getElement('tabPanels');
        tabPanels.innerHTML = `
          <div class="text-center p-8 border rounded-lg ${appState.isDarkMode ? 'border-gray-700 bg-gray-800/50' : 'border-gray-200 bg-gray-50'}">
            <p class="${appState.isDarkMode ? 'text-gray-400' : 'text-gray-600'}">
              لم يتم إنشاء أي ملفات
            </p>
          </div>
        `;
      }
    }
    
    function renderResultTabs() {
      // Update active tab indicator
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        if (tab.dataset.tab === appState.activeTab) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });
      
      // Show active panel, hide others
      const panels = document.querySelectorAll('.tab-panel');
      panels.forEach(panel => {
        if (panel.dataset.panel === appState.activeTab) {
          panel.classList.add('active');
        } else {
          panel.classList.remove('active');
        }
      });
    }
    
    // Handler Functions
    function handlePhotoChange(e) {
      const file = e.target.files?.[0];
      if (!file) return;
      
      // Validate file type
      const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg'];
      if (!allowedTypes.includes(file.type)) {
        utils.showToast(
          "نوع الملف غير مدعوم",
          "يرجى اختيار صورة بصيغة PNG أو JPEG",
          "error"
        );
        return;
      }
      
      // Validate file size (max 20MB)
      if (file.size > 20 * 1024 * 1024) {
        utils.showToast(
          "حجم الصورة كبير جداً",
          "الحد الأقصى المسموح به هو 20 ميجابايت",
          "error"
        );
        return;
      }
      
      appState.photoFile = file;
      
      // Create preview
      const reader = new FileReader();
      reader.onload = (e) => {
        appState.photoPreview = e.target?.result;
        renderFormStep(); // Re-render to show preview
      };
      reader.readAsDataURL(file);
    }
    
    function toggleCollapsible() {
      appState.isCollapsibleOpen = !appState.isCollapsibleOpen;
      
      const collapsibleContent = document.querySelector('.collapsible-content');
      const chevron = document.querySelector('.chevron');
      
      if (collapsibleContent) {
        if (appState.isCollapsibleOpen) {
          collapsibleContent.classList.add('open');
          chevron?.classList.add('rotate');
        } else {
          collapsibleContent.classList.remove('open');
          chevron?.classList.remove('rotate');
        }
      }
    }
    
    function restartProcess() {
      // Reset all state
      appState.currentStep = 'key';
      appState.fullName = '';
      appState.teamNumber = '';
      appState.serialNumber = '';
      appState.gender = '';
      appState.photoFile = null;
      appState.photoPreview = '';
      appState.results = null;
      appState.isCollapsibleOpen = false;
      appState.activeTab = 'pdf1';
      
      // Reset form inputs
      const accessKeyInput = utils.getElement('accessKey');
      accessKeyInput.value = appState.accessKey; // Keep the access key
      
      // Show key step
      showStep('key');
    }
    
    // Initialize the application
    function initializeApp() {
      // Setup particles background
      utils.setupParticles();
      
      // Apply dark mode based on system preference
      utils.applyDarkMode(appState.isDarkMode);
      
      // Add event listeners
      
      // Dark mode toggle
      const darkModeToggle = utils.getElement('darkModeToggle');
      darkModeToggle.addEventListener('click', () => {
        appState.isDarkMode = !appState.isDarkMode;
        utils.applyDarkMode(appState.isDarkMode);
        
        // Re-render current step with new theme
        if (appState.currentStep === 'form') {
          renderFormStep();
        } else if (appState.currentStep === 'result') {
          renderResultStep();
        }
      });
      
      // Key validation
      const validateKeyButton = utils.getElement('validateKeyButton');
      validateKeyButton.addEventListener('click', validateKey);
      
      // Key input enter press
      const accessKeyInput = utils.getElement('accessKey');
      accessKeyInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          validateKey();
        }
      });
      
      // Form submission
      const submitFormButton = utils.getElement('submitFormButton');
      submitFormButton.addEventListener('click', submitForm);
      
      // Collapsible toggle
      const collapsibleHeader = document.querySelector('.collapsible-header');
      collapsibleHeader?.addEventListener('click', toggleCollapsible);
      
      // Restart process
      const restartButton = utils.getElement('restartButton');
      restartButton.addEventListener('click', restartProcess);
    }
    
    // Start the application when DOM is loaded
    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>
