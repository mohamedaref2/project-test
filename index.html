
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نظام التسجيل الإلكتروني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Light theme */
      --bg-gradient-light: linear-gradient(135deg, #eaf2ff, #f5f7fa);
      --card-bg-light: rgba(255, 255, 255, 0.85);
      --text-light: #1a202c;
      --primary-light: #3182ce;
      --secondary-light: #6b46c1;
      --accent-light: #00a0dc;
      --success-light: #38a169;
      --error-light: #e53e3e;
      --card-shadow-light: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      --input-bg-light: rgba(255, 255, 255, 0.9);
      --input-border-light: rgba(203, 213, 224, 0.5);
      --backdrop-light: rgba(255, 255, 255, 0.5);

      /* Dark theme */
      --bg-gradient-dark: linear-gradient(135deg, #1a202c, #2d3748);
      --card-bg-dark: rgba(45, 55, 72, 0.85);
      --text-dark: #f7fafc;
      --primary-dark: #63b3ed;
      --secondary-dark: #b794f4;
      --accent-dark: #4fd1c5;
      --success-dark: #68d391;
      --error-dark: #fc8181;
      --card-shadow-dark: 0 10px 25px -5px rgba(0, 0, 0, 0.7);
      --input-bg-dark: rgba(45, 55, 72, 0.8);
      --input-border-dark: rgba(160, 174, 192, 0.2);
      --backdrop-dark: rgba(26, 32, 44, 0.5);
      
      /* Active theme (defaults to light) */
      --bg-gradient: var(--bg-gradient-light);
      --card-bg: var(--card-bg-light);
      --text: var(--text-light);
      --primary: var(--primary-light);
      --secondary: var(--secondary-light);
      --accent: var(--accent-light);
      --success: var(--success-light);
      --error: var(--error-light);
      --card-shadow: var(--card-shadow-light);
      --input-bg: var(--input-bg-light);
      --input-border: var(--input-border-light);
      --backdrop: var(--backdrop-light);
    }
    
    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text: var(--text-dark);
      --primary: var(--primary-dark);
      --secondary: var(--secondary-dark);
      --accent: var(--accent-dark);
      --success: var(--success-dark);
      --error: var(--error-dark);
      --card-shadow: var(--card-shadow-dark);
      --input-bg: var(--input-bg-dark);
      --input-border: var(--input-border-dark);
      --backdrop: var(--backdrop-dark);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      overflow-x: hidden;
      transition: background 0.5s;
    }

    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5;
      pointer-events: none;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2.5rem;
      width: 95%;
      max-width: 550px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      z-index: 10;
      transform: translateY(0);
      animation: cardEntrance 1s ease-out forwards;
    }

    .header-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 15px 15px 0 0;
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      background-size: 300% 100%;
      animation: gradient 5s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      z-index: 100;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
    }

    h1, h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    h1 {
      font-size: 2rem;
    }

    h2 {
      font-size: 1.8rem;
    }

    .rank-label {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--accent);
      font-weight: 600;
    }

    .input-wrapper {
      position: relative;
      margin: 1.5rem 0;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      padding-right: 2.5rem;
      border: 1px solid var(--input-border);
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: var(--primary);
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      top: 0;
      right: 0;
      min-width: 100%;
      min-height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: var(--input-bg);
      color: var(--text);
      border: 2px dashed var(--input-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input-label:hover, .file-input-label.dragover {
      border-color: var(--primary);
      background: var(--backdrop);
    }

    .file-input-text {
      margin-right: 0.5rem;
    }

    .image-preview-wrapper {
      margin: 1.5rem 0;
      text-align: center;
      display: none;
    }

    .image-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
    }

    .button {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1), 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .button:active {
      transform: translateY(-1px);
    }

    .button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .button:hover::after {
      opacity: 1;
    }

    .button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      pointer-events: none;
    }

    .button.success {
      background: linear-gradient(135deg, var(--success), #34d399);
    }

    .button.success::after {
      background: linear-gradient(135deg, #34d399, var(--success));
    }

    .error-message {
      color: var(--error);
      font-size: 1.2rem;
      margin-top: 0.5rem;
      display: none;
      animation: fadeIn 0.3s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .loader {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }

    .loader-spinner {
      display: inline-block;
      width: 35px;
      height: 35px;
      border: 4px solid rgba(49, 130, 206, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar {
      height: 6px;
      background: rgba(160, 174, 192, 0.3);
      border-radius: 999px;
      overflow: hidden;
      margin: 1.5rem 0;
      position: relative;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 999px;
      transition: width 0.3s;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.3s ease forwards;
      z-index: 999;
      display: flex !important;
      align-items: center;
      justify-content: center;
      min-width: 250px;
      text-align: center;
      display: none;
      align-content: center;
      flex-wrap: nowrap;
      height: 70px;
    }

    .toast.success {
      background: var(--success);
    }

    .toast.error {
      background: var(--error);
    }

    .toast-icon {
      margin-left: 0.5rem;
      font-size: 1.1rem;
      height: 25px;
      width: 25px;
    }
    .toast.success .toast-icon {
    color: #ffffff;
    }
  
    .toast.error .toast-icon {
      color: #ffffff;
    }
    .toast-icon {
        fill: none;
        stroke: currentcolor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to { 
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .result-section {
      text-align: center;
    }

    .success-icon {
      font-size: 4rem;
      color: var(--success);
      margin-bottom: 1rem;
      display: inline-block;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .radio-group {
      display: flex;
      justify-content: space-evenly;
      margin: 1rem 0;
    }

    .radio-option {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .radio-option input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .radio-custom {
      position: relative;
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 0.5rem;
      border: 2px solid var(--primary);
      border-radius: 50%;
    }

    .radio-option:hover .radio-custom {
      border-color: var(--secondary);
    }

    .radio-option input:checked ~ .radio-custom:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary);
    }

    .pdf-preview-container {
      margin: 1.5rem 0;
    }

    .pdf-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      background: var(--input-bg);
      box-shadow: var(--card-shadow);
    }

    .pdf-preview-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .pdf-preview-frame {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .pdf-preview-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pdf-preview-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .pdf-preview-icon {
      margin-right: 0.5rem;
    }

    .history-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--input-border);
    }

    .history-title {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .history-item {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      background: var(--input-bg);
      box-shadow: var(--card-shadow);
    }

    .history-date {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent);
      text-align: center;
    }

    .history-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
    }

    .history-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      border-radius: 8px;
      background: var(--backdrop);
      color: var(--text);
      font-weight: 600;
      border: 1px solid var(--input-border);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .history-button:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .download-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }

    .download-button {
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--text);
      transition: all 0.3s ease;
    }

    .download-button:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
    }

    .download-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    /* Responsive Styles */
    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      h2 {
        font-size: 1.3rem;
      }
      
      .download-buttons {
        grid-template-columns: 1fr;
      }

      .pdf-preview-frame {
        height: 150px;
      }

      .history-buttons {
        grid-template-columns: 1fr;
      }
    }
    
    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    
    /* Animations for page transitions */
    .section {
      transition: all 0.5s ease-in-out;
    }
    
    .section.hidden {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      position: absolute;
    }
    
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="particles-container" id="particles-js"></div>
  
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light mode">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="themeIcon">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>
  
  <div class="card">
    <!-- Header Image -->
    <img src="https://i.ibb.co/sJXfcDHM/3a4c72ac-fd79-4a6f-86d8-96031eec8209.jpg" alt="شعار المنظمة" class="header-image">
    
    <!-- قسم المفتاح -->
    <div id="keySection" class="section visible">
      <h1>مرحبًا بك في نظام التسجيل</h1>
      <div class="input-wrapper">
        <input type="text" class="form-input" id="accessKey" placeholder="أدخل مفتاح الوصول">
        <span class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
          </svg>
        </span>
      </div>
      <div id="errorMsg" class="error-message">المفتاح غير صحيح، حاول مرة أخرى.</div>
      <button id="validateKeyBtn" class="button">
        تأكيد المفتاح
      </button>
      <div id="loader" class="loader">
        <div class="loader-spinner"></div>
        <p id="loaderText">جاري التحقق...</p>
      </div>
    </div>

    <!-- قسم النموذج -->
    <div id="formSection" class="section hidden">
      <h2>استمارة التسجيل</h2>
      <div id="rankLabel" class="rank-label"></div>
      
      <div class="input-wrapper">
        <input type="text" class="form-input" id="fullName" placeholder="الاسم الكامل">
        <span class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </span>
      </div>
      
      <!-- اختيار النوع للقادة -->
      <div id="leaderTypeSection" class="radio-group" style="display: none;">
        <label class="radio-option">
          <input type="radio" name="leaderType" value="القائد الكشفي" checked>
          <span class="radio-custom"></span>
          القائد الكشفي
        </label>
        <label class="radio-option">
          <input type="radio" name="leaderType" value="القائدة الكشفية">
          <span class="radio-custom"></span>
          القائدة الكشفية
        </label>
      </div>
      
      <div class="file-input-wrapper">
        <label for="photoUpload" class="file-input-label" id="dropArea">
          <span class="file-input-text">اختر صورة شخصية</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
        </label>
        <input type="file" accept=".jpg, .jpeg, .png" id="photoUpload" class="form-input" aria-label="حمل صورة شخصية">
      </div>
      
      <div id="imagePreview" class="image-preview-wrapper">
        <img src="" alt="معاينة الصورة" class="image-preview" id="previewImg">
      </div>
      
      <div id="progressBarContainer" class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      
      <div id="submitError" class="error-message"></div>
      
      <button id="submitFormBtn" class="button success">
        إرسال البيانات
      </button>

      <!-- سجل الملفات السابقة للقادة -->
      <div id="fileHistorySection" class="history-section" style="display: none;">
        <h3 class="history-title">سجل الملفات السابقة</h3>
        <div id="historyItems"></div>
      </div>
    </div>

    <!-- قسم النتائج -->
    <div id="resultSection" class="section hidden result-section">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      <h2>تمت العملية بنجاح! 🎉</h2>
      <p>تم إنشاء المستندات الخاصة بك، يمكنك معاينتها وتحميلها الآن</p>
      
      <!-- معاينة ملفات PDF -->
      <div id="pdfPreviewsContainer" class="pdf-preview-container"></div>
      
      <button id="newRegistrationBtn" class="button" style="margin-top: 2rem;">
        تسجيل جديد
      </button>
    </div>
  </div>

  <div id="toast" class="toast">
    <span class="toast-icon"></span>
    <span id="toastMessage"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // ========== إعداد الواجهة ==========
    document.addEventListener('DOMContentLoaded', function() {
      // متغيرات عامة للتخزين المؤقت
      let currentKey = '';
      let currentRank = '';
      let currentUsed = '';

      // إعداد الجزيئات
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: '#3182ce' },
          shape: { type: 'circle' },
          opacity: { value: 0.5, random: false },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: '#3182ce',
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 2,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false
          }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: { enable: true, mode: 'grab' },
            onclick: { enable: true, mode: 'push' },
            resize: true
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 1 } },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });

      // تبديل السمة (الضوء/الظلام)
      const themeToggleBtn = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
      
      // تعيين السمة الافتراضية بناءً على تفضيلات المستخدم
      if (prefersDarkScheme.matches) {
        document.body.setAttribute('data-theme', 'dark');
        updateThemeIcon('dark');
      } else {
        document.body.setAttribute('data-theme', 'light');
        updateThemeIcon('light');
      }
      
      // زر تبديل السمة
      themeToggleBtn.addEventListener('click', () => {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        document.body.setAttribute('data-theme', newTheme);
        updateThemeIcon(newTheme);
        
        // تحديث لون الجزيئات حسب السمة
        updateParticlesColor(newTheme);
      });
      
      // تحديث أيقونة السمة
      function updateThemeIcon(theme) {
        if (theme === 'dark') {
          themeIcon.innerHTML = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>`;
        } else {
          themeIcon.innerHTML = `
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          `;
        }
      }
      
      // تحديث لون الجزيئات
      function updateParticlesColor(theme) {
        const color = theme === 'dark' ? '#63b3ed' : '#3182ce';
        if (window.pJSDom && window.pJSDom[0]) {
          window.pJSDom[0].pJS.particles.array.forEach(particle => {
            particle.color.value = color;
          });
          window.pJSDom[0].pJS.particles.line_linked.color = color;
        }
      }
      
      // معاينة الصورة
      const photoUpload = document.getElementById('photoUpload');
      const previewImg = document.getElementById('previewImg');
      const imagePreview = document.getElementById('imagePreview');
      const dropArea = document.getElementById('dropArea');
      
      photoUpload.addEventListener('change', function() {
        if (this.files && this.files[0]) {
          const reader = new FileReader();
          
          reader.onload = function(e) {
            previewImg.src = e.target.result;
            imagePreview.style.display = 'block';
            
            // تحريك التأثير
            previewImg.style.opacity = '0';
            setTimeout(() => {
              previewImg.style.opacity = '1';
              previewImg.style.transition = 'opacity 0.5s';
            }, 10);
          };
          
          reader.readAsDataURL(this.files[0]);
        }
      });
      
      // مربع السحب والإفلات للصور
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => {
          dropArea.classList.add('dragover');
        }, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => {
          dropArea.classList.remove('dragover');
        }, false);
      });
      
      dropArea.addEventListener('drop', e => {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files && files.length) {
          photoUpload.files = files;
          const event = new Event('change', { bubbles: true });
          photoUpload.dispatchEvent(event);
        }
      });
      
      // تبديل بين الأقسام
      const sections = {
        key: document.getElementById('keySection'),
        form: document.getElementById('formSection'),
        result: document.getElementById('resultSection')
      };
      
      function showSection(sectionId) {
        Object.keys(sections).forEach(key => {
          if (key === sectionId) {
            sections[key].classList.remove('hidden');
            sections[key].classList.add('visible');
          } else {
            sections[key].classList.remove('visible');
            sections[key].classList.add('hidden');
          }
        });
      }
      
      // ربط الأزرار
      document.getElementById('validateKeyBtn').addEventListener('click', validateKey);
      document.getElementById('submitFormBtn').addEventListener('click', submitForm);
      document.getElementById('newRegistrationBtn').addEventListener('click', () => {location.reload();});
      
      // ========== دوال التحقق والإرسال ==========
      
      // دالة التحقق من المفتاح
      function validateKey() {
        const keyInput = document.getElementById('accessKey');
        const errMsg = document.getElementById('errorMsg');
        const loader = document.getElementById('loader');
        const validateBtn = document.getElementById('validateKeyBtn');
        
        // تنظيف المدخلات
        const key = keyInput.value.trim();
        currentKey = key; // تخزين المفتاح للاستخدام اللاحق
        errMsg.style.display = 'none';
        
        if (!key) {
          errMsg.textContent = 'الرجاء إدخال مفتاح وصول صحيح';
          errMsg.style.display = 'block';
          keyInput.focus();
          return;
        }
        
        // تعطيل حقل الإدخال وزر التأكيد أثناء عملية التحقق
        keyInput.disabled = true;
        validateBtn.disabled = true;
        loader.style.display = 'block';
        
        google.script.run
          .withSuccessHandler(function(response) {
            loader.style.display = 'none';
            validateBtn.disabled = false;
            
            // في حالة نجاح التحقق
            if (response.isValid) {
              // تخزين معلومات المفتاح
              currentRank = response.rank;
              currentUsed = response.used;
              
              // تهيئة صفحة النموذج بناءً على الرتبة
              setupFormBasedOnRank(response.rank, response.used);
              
              // التحقق من وجود ملفات سابقة للقادة
              if (response.rank === 'قائد') {
                loadPreviousFiles(key);
              }
              
              // الانتقال إلى صفحة النموذج
              showSection('form');
              
              // إذا كان المفتاح مستخدم، نعرض الملفات مباشرة
              if (response.used === "1" && response.rank !== 'قائد') {
                showPreviousResults(key);
              }
            } else {
              errMsg.textContent = 'المفتاح غير صحيح، الرجاء المحاولة مرة أخرى';
              errMsg.style.display = 'block';
              keyInput.disabled = false;
              keyInput.focus();
              // انيميشن اهتزاز للمدخل
              keyInput.classList.add('shake');
              setTimeout(() => keyInput.classList.remove('shake'), 500);
            }
          })
          .withFailureHandler(function(error) {
            loader.style.display = 'none';
            validateBtn.disabled = false;
            keyInput.disabled = false;
            
            errMsg.textContent = error.message || 'حدث خطأ في الخادم، الرجاء المحاولة لاحقًا';
            errMsg.style.display = 'block';
          })
          .validateKey(key);
      }
      
      // إعداد صفحة النموذج بناءً على الرتبة
      function setupFormBasedOnRank(rank, used) {
        const rankLabel = document.getElementById('rankLabel');
        const leaderTypeSection = document.getElementById('leaderTypeSection');
        
        // تعيين عنوان الرتبة
        switch (rank) {
          case 'قائد':
            rankLabel.textContent = 'القائد الكشفي - القائدة الكشفية';
            leaderTypeSection.style.display = 'flex';
            break;
          case 'لجان':
            rankLabel.textContent = 'لجان التميز التنفيذي';
            leaderTypeSection.style.display = 'none';
            break;
          case 'كشاف':
            rankLabel.textContent = 'الكشاف - فتاة الكشافة';
            leaderTypeSection.style.display = 'none';
            break;
          default:
            rankLabel.textContent = '';
            leaderTypeSection.style.display = 'none';
        }
      }
      
      // تحميل الملفات السابقة للقادة
      function loadPreviousFiles(key) {
        const historySection = document.getElementById('fileHistorySection');
        const historyItems = document.getElementById('historyItems');
        
        google.script.run
          .withSuccessHandler(function(history) {
            if (history && history.length > 0) {
              historySection.style.display = 'block';
              historyItems.innerHTML = ''; // مسح المحتوى السابق
              
              // تجميع الملفات حسب التاريخ
              const filesByDate = {};
              history.forEach(file => {
                const date = new Date(file.date).toLocaleDateString('ar-SA');
                if (!filesByDate[date]) {
                  filesByDate[date] = [];
                }
                filesByDate[date].push(file);
              });
              
              // إنشاء عناصر التاريخ
              for (const date in filesByDate) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const dateHeader = document.createElement('div');
                dateHeader.className = 'history-date';
                dateHeader.textContent = date;
                historyItem.appendChild(dateHeader);
                
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'history-buttons';
                
                // إضافة أزرار التحميل لكل ملف
                filesByDate[date].forEach((file, index) => {
                  if (file.pdf1) {
                    const button = document.createElement('a');
                    button.className = 'history-button';
                    button.href = file.pdf1;
                    button.target = '_blank';
                    button.textContent = `الشهادة ${index + 1}`;
                    buttonsContainer.appendChild(button);
                  }
                  
                  if (file.pdf2) {
                    const button = document.createElement('a');
                    button.className = 'history-button';
                    button.href = file.pdf2;
                    button.target = '_blank';
                    button.textContent = `البطاقة ${index + 1}`;
                    buttonsContainer.appendChild(button);
                  }
                  
                  if (file.pdf3) {
                    const button = document.createElement('a');
                    button.className = 'history-button';
                    button.href = file.pdf3;
                    button.target = '_blank';
                    button.textContent = `الكتيب ${index + 1}`;
                    buttonsContainer.appendChild(button);
                  }
                });
                
                historyItem.appendChild(buttonsContainer);
                historyItems.appendChild(historyItem);
              }
            } else {
              historySection.style.display = 'none';
            }
          })
          .withFailureHandler(function(error) {
            console.error('خطأ في تحميل الملفات السابقة:', error);
            historySection.style.display = 'none';
          })
          .getPreviousFiles(key);
      }
      
      // عرض النتائج السابقة للمفتاح المستخدم
      function showPreviousResults(key) {
        google.script.run
          .withSuccessHandler(function(result) {
            if (result) {
              // الانتقال إلى صفحة النتائج مباشرة
              showSection('result');
              
              // عرض معاينات الملفات
              displayPdfPreviews(result);
              
              // عرض رسالة نجاح
              showToast('تم جلب الملفات السابقة بنجاح', 'success');
            }
          })
          .withFailureHandler(function(error) {
            console.error('خطأ في استرجاع الملفات السابقة:', error);
            showToast('تعذر استرجاع الملفات السابقة', 'error');
          })
          .getPreviousResults(key);
      }
      
      // دالة إرسال النموذج
      function submitForm() {
        const nameInput = document.getElementById('fullName');
        const fileInput = document.getElementById('photoUpload');
        const submitBtn = document.getElementById('submitFormBtn');
        const submitError = document.getElementById('submitError');
        const progressBar = document.getElementById('progressBarContainer');
        const progressFill = document.getElementById('progressFill');
        
        // الحصول على نوع القائد إذا كانت الرتبة قائد
        let leaderType = '';
        if (currentRank === 'قائد') {
          const leaderTypeRadios = document.getElementsByName('leaderType');
          for (const radio of leaderTypeRadios) {
            if (radio.checked) {
              leaderType = radio.value;
              break;
            }
          }
        }
        
        // التحقق من المدخلات
        const name = nameInput.value.trim();
        const file = fileInput.files[0];
        
        submitError.style.display = 'none';
        
        if (!name) {
          submitError.textContent = 'الرجاء إدخال الاسم الكامل';
          submitError.style.display = 'block';
          nameInput.focus();
          return;
        }
        
        if (!file) {
          submitError.textContent = 'الرجاء اختيار صورة شخصية';
          submitError.style.display = 'block';
          return;
        }
        
        // التحقق من نوع ملف الصورة
        const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif'];
        if (!allowedTypes.includes(file.type)) {
          submitError.textContent = 'نوع الملف غير مدعوم. يرجى تحميل JPG أو PNG أو GIF.';
          submitError.style.display = 'block';
          return;
        }
        
        // التحقق من حجم الملف (الحد الأقصى 5 ميجابايت)
        const maxSize = 5 * 1024 * 1024;
        if (file.size > maxSize) {
          submitError.textContent = 'حجم الصورة كبير جدًا. الحد الأقصى هو 5 ميجابايت.';
          submitError.style.display = 'block';
          return;
        }
        
        // تعطيل الزر وإظهار شريط التقدم
        submitBtn.disabled = true;
        progressBar.style.display = 'block';
        
        // قراءة الملف كـ base64
        const reader = new FileReader();
        
        reader.onload = function(e) {
          // تقسيم البيانات للحصول على الـ base64 فقط
          const base64String = e.target.result.split(',')[1];
          
          // تحديث شريط التقدم
          progressFill.style.width = '30%';
          
          // إرسال البيانات إلى الخادم
          google.script.run
            .withSuccessHandler(function(result) {
              // تحديث شريط التقدم
              progressFill.style.width = '100%';
              
              setTimeout(() => {
                // إخفاء شريط التقدم
                progressBar.style.display = 'none';
                
                // عرض رسالة النجاح
                showToast('تم إنشاء المستندات بنجاح!', 'success');
                
                // عرض معاينات الملفات
                displayPdfPreviews(result);
                
                // الانتقال إلى صفحة النتائج
                showSection('result');
                
                // إعادة تعيين النموذج
                nameInput.value = '';
                fileInput.value = '';
                document.getElementById('imagePreview').style.display = 'none';
                submitBtn.disabled = false;
              }, 500);
            })
            .withFailureHandler(function(error) {
              // إخفاء شريط التقدم
              progressBar.style.display = 'none';
              submitBtn.disabled = false;
              
              // عرض رسالة الخطأ
              submitError.textContent = error.message || 'حدث خطأ أثناء معالجة البيانات. الرجاء المحاولة مرة أخرى.';
              submitError.style.display = 'block';
              
              showToast(error.message || 'حدث خطأ أثناء معالجة البيانات.', 'error');
            })
            .withUserObject(this)
            .processFormWithImage(name, base64String, file.type, currentKey, leaderType);
            
          // تحديث شريط التقدم بعد إرسال البيانات
          progressFill.style.width = '60%';
        };
        
        reader.readAsDataURL(file);
      }
      
      // عرض معاينات ملفات PDF
      function displayPdfPreviews(result) {
        const previewsContainer = document.getElementById('pdfPreviewsContainer');
        previewsContainer.innerHTML = '';
        
        // إنشاء معاينة لكل ملف PDF بناءً على الرتبة
        if (currentRank === 'كشاف' || currentRank === 'قائد') {
          if (result.pdf1) {
            createPdfPreview('الشهادة', result.pdf1, previewsContainer);
          }
          
          if (result.pdf2) {
            createPdfPreview('البطاقة', result.pdf2, previewsContainer);
          }
        }
        
        if (currentRank === 'لجان' || currentRank === 'قائد') {
          if (result.pdf3) {
            createPdfPreview('الكتيب', result.pdf3, previewsContainer);
          }
        }
      }
      
      // إنشاء عنصر معاينة PDF
      function createPdfPreview(title, url, container) {
        const previewDiv = document.createElement('div');
        previewDiv.className = 'pdf-preview';
        
        const titleEl = document.createElement('div');
        titleEl.className = 'pdf-preview-title';
        titleEl.textContent = title;
        previewDiv.appendChild(titleEl);
        
        const frame = document.createElement('iframe');
        frame.className = 'pdf-preview-frame';
        frame.src = url;
        frame.title = title;
        previewDiv.appendChild(frame);
        
        const button = document.createElement('a');
        button.className = 'pdf-preview-button';
        button.href = url;
        button.target = '_blank';
        button.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pdf-preview-icon">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          تحميل ${title}
        `;
        previewDiv.appendChild(button);
        
        container.appendChild(previewDiv);
      }
      
      // دالة عرض رسالة توست
      function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const toastIcon = document.querySelector('.toast-icon');
        
        // تعيين النوع والرسالة
        toast.style.cssText = '';
        toast.className = `toast ${type}`;
        toastMessage.textContent = message;
        
        // تعيين الأيقونة حسب النوع
        if (type === 'success') {
          toastIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" style="width: 25px;height: 20px;" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          `;
        } else {
          toastIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" style="width: 25px;height: 20px;" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
          `;
        }
        
        // عرض التوست
        toast.style.display = 'flex';
        
        // إخفاء التوست بعد 5 ثواني
        setTimeout(() => {
          toast.style.opacity = '0';
          toast.style.transition = 'opacity 0.5s';
          setTimeout(() => {
            toast.style.display = 'none';
            toast.style.opacity = '1';
            toast.style.transition = '';
          }, 500);
        }, 5000);
      }
    });
  </script>
</body>
